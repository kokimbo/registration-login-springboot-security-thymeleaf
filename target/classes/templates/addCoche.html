<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/opcionesAdministrador}">Bienvenido al registro de coches</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registro Coche</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/addCocheAdmin}" th:object="${coche}">

                    <div class="form-group mb-3">
                        <label class="form-label">Nombre</label>
                        <input class="form-control"
                               id="nombre"
                               name="nombre"
                               placeholder="Nombre..."
                               th:field="*{nombre}"
                               type="text"
                        />
                        <p th:errors="*{nombre}" class="text-danger"
                           th:if="${#fields.hasErrors('nombre')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Marca</label>
                        <input class="form-control"
                               id="marca"
                               name="marca"
                               placeholder="Marca..."
                               th:field="*{marca}"
                               type="text"
                        />
                        <p th:errors="*{marca}" class="text-danger"
                           th:if="${#fields.hasErrors('marca')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Kilometros</label>
                        <input class="form-control"
                               id="kilometros"
                               name="kilometros"
                               placeholder="Kilometros..."
                               th:field="*{kilometros}"
                               type="number"
                        />
                        <p th:errors="*{kilometros}" class="text-danger"
                           th:if="${#fields.hasErrors('kilometros')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Caballos</label>
                        <input class="form-control"
                               id="caballos"
                               name="caballos"
                               placeholder="Caballos..."
                               th:field="*{caballos}"
                               type="number"
                        />
                        <p th:errors="*{caballos}" class="text-danger"
                           th:if="${#fields.hasErrors('caballos')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Alquiler mensual</label>
                        <input class="form-control"
                               id="alquilerMensual"
                               name="alquilerMensual"
                               placeholder="Alquiler mensual..."
                               th:field="*{alquilerMensual}"
                               type="number"
                        />
                        <p th:errors="*{alquilerMensual}" class="text-danger"
                           th:if="${#fields.hasErrors('alquilerMensual')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Crear coche</button>
                        <span><a th:href="@{/opcionesCoches}">Volver</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
