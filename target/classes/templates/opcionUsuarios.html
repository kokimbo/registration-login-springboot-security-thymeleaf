<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Registrar admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Cerrar Sesion</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1> Usuarios Registrados </h1>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td class="d-flex justify-content-evenly">
                <a th:href="@{/remove/{id}(id=${#authentication.principal.userId})}" class="btn btn-outline-danger "><i class="fa-solid fa-trash"></i></a>
                <a th:href="@{/modify(id=${user.id})}" class="btn btn-outline-primary "><i class="fa-solid fa-pen-to-square"></i></a>
            </td>
            <td th:if="${!user.getAlquileres().isEmpty()}">
                <a class="btn btn-outline-primary"  data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">Ver Alquileres</a>
            </td>
            <div class="collapse" id="collapseExample" th:each="coche : ${user.getAlquileres()}">
                <div class="card my-4">
                    <div class="card card-header">
                        <h5 class="fw-bold mb-0" th:text="'Nombre: '+${coche.getCoche().getNombre()}"></h5>
                    </div>
                    <div class="card card-body">
                        <div class="row">
                            <div class="col-4 d-flex">
                                <h6 class="text-lighter me-4 mb-3" th:text="'Marca: '+${coche.getCoche().getMarca()}"></h6>
                                <h6 class="fw-light" th:text="'Kilometros recorridos: '+${coche.getCoche().getKilometros()}"></h6>
                            </div>
                            <div class="col-8 d-flex justify-content-end">
                                <h6 class="fw-light" th:text="'Alquiler/mes €: '+${coche.getCoche().getAlquilerMensual()}+'€'"></h6>
                            </div>
                        </div>

                        <div class="row">
                            <p class="card-text col-10 d-inline border-bottom pb-1 text-start" th:with="arrayFecha=${coche.getFechaAlquiler().toLocaleString().split(' ')}, arrayFechaDev=${coche.getFechaDevolucion().toLocaleString().split(' ')}">
                                <span class="me-5" th:text="'Caballos de potencia: '+${coche.getCoche().getCaballos()}"></span>
                                <span class="me-5" th:text="'Importe total: '+${coche.getImporte()}"></span>
                                <span class="me-5" th:text="'Alquilado en: '+${arrayFecha[0]}+' '+${arrayFecha[1]}+' '+${arrayFecha[2]}"></span>
                                <span class="me-5" th:text="'Alquiler hasta: '+${arrayFechaDev[0]}+' '+${arrayFechaDev[1]}+' '+${arrayFechaDev[2]}"></span>
                                <span class="me-5 badge bg-success text-white" th:if="${coche.getEstado()=='PAGADO'}">Pagado</span>
                            </p>
                            <div class="col-2">
                                <p class="fw-bold" th:text="'Dueño: xº'+${coche.getUsuario().getName()}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </tr>
        </tbody>
    </table>
</div>
<div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
