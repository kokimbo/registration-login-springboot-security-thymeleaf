<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Forocoches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid d-flex flex-column">
            <a class="navbar-brand" href="#">Bienvenido a Forocoches </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="btn btn-outline-primary me-2" aria-current="page" th:href="@{/logout}">Cerrar Sesion</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-danger me-2" aria-current="page"  th:href="@{/remove/{id}(id=${#strings.arraySplit(#authentication.name, '&')[1]})}">Borrar cuenta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <!--/*@thymesVar id="httpSession" type=""*/-->
        <h1 th:text="${#strings.arraySplit(#authentication.name, '&')[1]}"></h1>
        <div class="row">
            <h1 class="text-center"> Bienvenido al panel de administracion de Forocoches <span th:text="${#strings.arraySplit(#authentication.name, '&')[0]}"></span></h1>
        </div>

    </div>
</body>
</html>
