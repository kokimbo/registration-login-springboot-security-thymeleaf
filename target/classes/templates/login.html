<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand ms-5" th:href="@{/}">Volver atras</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <h3 class="fw-bold mb-0">¡Te has registrado correctamente!</h3>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${param.alquilar}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <h4 class="fw-bold mb-0">¡Para alquilar un coche necesitar iniciar sesion!</h4>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <h4 class="fw-bold mb-0">Email o contraseña erroneos</h4>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">Has cerrado sesion correctamente</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Inicia sesion</h3>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            th:action="@{/login}"
                            class="form-horizontal"
                            role="form"
                    >
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="username"
                                   name="username" placeholder="name@example.com">
                            <label for="username">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password"
                                   name="password" placeholder="Password">
                            <label for="password">Password</label>
                        </div>



                        <div class="mb-3 d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <span> ¿Aún no estas registrado?
                            <a th:href="@{/register}" class="btn btn-outline-primary ms-2"> Registarte aqui</a>
                        </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
