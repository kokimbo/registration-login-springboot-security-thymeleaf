<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modificar usuario seleccionado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Modificar usuario</h2>
      </div>
      <div class="card-body">
        <form method="post" role="form" th:action="@{/modify}" th:object="${usuario}">

          <input type="hidden" th:value="${usuario.id}" th:field="*{id}">
          <div class="form-group mb-3">
            <label class="form-label">Nombre</label>
            <input class="form-control"
                   id="name"
                   name="name"
                   placeholder="Tu nombre"
                   th:field="*{name}"
                   type="text"
                   th:value="${usuario.name}"
            />
            <p th:errors="*{name}" class="text-danger"
               th:if="${#fields.hasErrors('name')}">
            </p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Password</label>
            <input class="form-control"
                   id="password"
                   name="password"
                   placeholder="Enter password"
                   th:field="*{password}"
                   type="password"
            />
            <p th:errors="*{password}" class="text-danger"
               th:if="${#fields.hasErrors('password')}">
            </p>
          </div>

          <div class="form-group mb-3">
            <button class="btn btn-primary" type="submit">Modificar</button>
            <span><a th:href="@{/opcionesUsuarios}">Volver</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
